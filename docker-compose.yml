version: "3.7"
services:
  app:
    build:
      args:
        user: Kyle
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: soul-of-wind
    container_name: SOW-container
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www 
    networks:
      - SOW-network
    depends_on:
      - db  
  db:
    image: mysql:8.0
    container_name: SOW-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - SOW-network
  node:
    image: "node:alpine"
    container_name: SOW-node
    user: "node"
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    command: sh -c "npm install --legacy-peer-deps && 
              npm run build && npm run dev"    
  nginx:
    image: nginx:alpine
    container_name: SOW-nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - SOW-network
networks:
  SOW-network:
    driver: bridge